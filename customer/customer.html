<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Name</title>
    <link rel="stylesheet" type="text/css" href="customer.css">
</head>
<body>
    <section>
    <header>
        <div class="header-image">
        <img src="../imagini restaurant/Restaurant.jpg" alt="Restaurant Image">
        </div>
        <div class="restaurant-details">
            <h1>Restaurant Name</h1>
            <p>Location: Restaurant Location</p>
            <p>Phone: +1-123-456-7890</p>
            <p>Wi-Fi Password: ********</p>
            <p>Description: A brief description of the restaurant.</p>
        </div>
        <nav>
            <button id="main-menu">Main Menu</button>
            <button id="bar-menu">Bar</button>
        </nav>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Search for dishes...">
            <button id="search-button">Search</button>
        </div>
        <div class="food-buttons" id="foodButtonsContainer">
            <!-- Food-type buttons will be generated here -->
        </div>

        <div class="menu-items" style="display: none">
               
            <!-- Menu items will be dynamically generated and displayed here -->
        </div>

    </main>

    <div class="checkout-button-container">
        <button id="checkoutButton">Checkout</button>
    </div>

    <!-- Include your JavaScript file here -->
    <script src="customer.js"></script>
    <script src="checkout.js"></script>
</section>
</body>
</html>
