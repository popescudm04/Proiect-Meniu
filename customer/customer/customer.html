<!DOCTYPE html>
<html>

<head>
    <title>Restaurant Name</title>
    <link rel="stylesheet" type="text/css" href="customer.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section>
        <header>
            <div class="header-image">
                <img src="../../imagini restaurant/Restaurant.jpg" alt="Restaurant Image">
            </div>
            <div class="restaurant-details">
                <h1>Restaurant Name</h1>
                <p>Location: Restaurant Location</p>
                <p>Phone: +1-123-456-7890</p>
                <p>Wi-Fi Password: ********</p>
                <p>Description: A brief description of the restaurant.</p>
            </div>
        </header>
        <main>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for dishes...">
            </div>
            <div class="food-buttons" id="foodButtonsContainer">
                <!-- Food-type buttons will be generated here -->
            </div>

            <div class="menu-items" style="display: none">

                <!-- Menu items will be dynamically generated and displayed here -->
            </div>

        </main>

        <div class="checkout-button-container">
            <button id="checkoutButton">Checkout</button>
        </div>

        <!-- Include your JavaScript file here -->
        <script src="customer.js"></script>
        <script src="../checkout/checkout.js"></script>
    </section>
</body>

</html>
