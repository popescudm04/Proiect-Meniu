<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css" />
    <!-- Include your CSS file for styling -->
  </head>
  <body>
    <header>
      <h1>Checkout</h1>
    </header>

    <script>
      const tableId = new URLSearchParams(window.location.search).get('table_id');
      const menuLink = document.createElement('a');
      menuLink.href = `../customer/customer.html?table_id=${tableId}`;
      menuLink.textContent = 'Menu';
      document.body.appendChild(menuLink);

    </script>
    
    <main>
      
      
      <section class="cart-items">
        <h2>Cart Items</h2>
        <ul id="cartItemsList">
          <!-- Cart items will be dynamically generated here -->
        </ul>
      </section>
      <button type="submit">Place Order</button>
    </main>

    <script src="checkout.js"></script>
    <!-- Include your JavaScript file for checkout functionality -->
  </body>
</html>
