<!DOCTYPE html>
<html lang="en">

<head>

  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Include your CSS file for styling -->
</head>

<body>
  <section>
    <header>
      <div class="header-image">
        <img src="../../imagini restaurant/Restaurant.jpg" alt="Restaurant Image">
      </div>
      <div class="restaurant-details">
        <h1>Restaurant Name</h1>
        <p>Location: Restaurant Location</p>
        <p>Phone: +1-123-456-7890</p>
        <p>Wi-Fi Password: ********</p>
        <p>Description: A brief description of the restaurant.</p>
      </div>
    </header>

    <main>
      <script>
        const tableId = new URLSearchParams(window.location.search).get('table_id');
        const menuBackBtn = document.createElement('button');
        menuBackBtn.className = 'menuBackBtn';
        menuBackBtn.textContent='';
        const main = document.querySelector('main');
        main.appendChild(menuBackBtn);

        const menuLink = document.createElement('span');
        menuBackBtn.addEventListener('click', function () {
        // Use window.location.href to navigate to the new page
        window.location.href = `../customer/customer.html?table_id=${tableId}`;
    });
        menuLink.textContent = 'arrow_back';
        menuLink.className = 'material-symbols-outlined';
        menuBackBtn.appendChild(menuLink);
      </script>
      <div class="cart-items">
        <h2>Cart Items</h2>
        <ul id="cartItemsList">
          <!-- Cart items will be dynamically generated here -->
        </ul>
      </div>
      <button id="placeOrderButton" type="submit">Place Order</button>
    </main>
    

    <script src="checkout.js"></script>
    <!-- Include your JavaScript file for checkout functionality -->
  </section>
</body>

</html>
